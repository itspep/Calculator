<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <header class="top">A SIMPLE CALCULATOR</header>
        <div class="display">
            <input type="text" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <button class="cell">ON</button>
            <button class="cell">OFF</button>
            <button class="cell">&larr;</button>
            <button class="cell">Clear</button>
            <button class="cell">7</button>
            <button class="cell">8</button>
            <button class="cell">9</button>
            <button class="cell">&plus;</button>
            <button class="cell">4</button>
            <button class="cell">5</button>
            <button class="cell">6</button>
            <button class="cell">&times;</button>
            <button class="cell">1</button>
            <button class="cell">2</button>
            <button class="cell">3</button>
            <button class="cell">&minus;</button>
            <button class="cell" style="font-size: 30px;">.</button>
            <button class="cell">0</button>
            <button class="cell">&divide;</button>
            
            <button class="cell">=</button>
           
        </div>
        <footer class="foooter"></footer>
    </div>
</body>
</html>
